<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <title>LaunchWatch â€“ App Icon v4 (Glassmorphic iOS): Rocket + Ticked Ring</title>
  <defs>
    <!-- Background glow gradients -->
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#60A5FA"/>
      <stop offset="50%" stop-color="#A78BFA"/>
      <stop offset="100%" stop-color="#F472B6"/>
    </linearGradient>
    <linearGradient id="g2" x1="1" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#22D3EE"/>
      <stop offset="100%" stop-color="#6366F1"/>
    </linearGradient>
    <linearGradient id="g3" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0%" stop-color="#FB7185"/>
      <stop offset="100%" stop-color="#F59E0B"/>
    </linearGradient>

    <!-- Accent stroke gradient -->
    <linearGradient id="accent" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0%" stop-color="#22D3EE"/>
      <stop offset="50%" stop-color="#A78BFA"/>
      <stop offset="100%" stop-color="#F472B6"/>
    </linearGradient>

    <!-- Glass highlight -->
    <linearGradient id="glassHL" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.75"/>
      <stop offset="60%" stop-color="#FFFFFF" stop-opacity="0.22"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>

    <!-- Filters -->
    <filter id="bgBlur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="88"/>
    </filter>
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="16" result="shadow"/>
      <feOffset in="shadow" dx="0" dy="26" result="offsetshadow"/>
      <feComponentTransfer in="offsetshadow" result="shadow2">
        <feFuncA type="linear" slope="0.38"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="shadow2"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="16" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- iOS-style rounded rect clip -->
    <clipPath id="tileClip">
      <rect x="112" y="112" width="800" height="800" rx="220" ry="220"/>
    </clipPath>

    <!-- Ticks (defined at origin; we rotate around center later) -->
    <g id="tickMajor">
      <line x1="0" y1="-210" x2="0" y2="-182" stroke="#FFFFFF" stroke-opacity="0.95" stroke-width="14" stroke-linecap="round"/>
    </g>
  </defs>

  <!-- Background gradient glows (outside tile, then clipped in) -->
  <g id="glows" filter="url(#bgBlur)">
    <circle cx="320" cy="360" r="240" fill="url(#g1)" opacity="0.95"/>
    <circle cx="760" cy="720" r="260" fill="url(#g2)" opacity="0.88"/>
    <circle cx="860" cy="320" r="160" fill="url(#g3)" opacity="0.80"/>
  </g>

  <!-- Glassmorphic tile -->
  <g filter="url(#dropShadow)">
    <g clip-path="url(#tileClip)" opacity="0.98">
      <use href="#glows"/>
    </g>
    <rect x="112" y="112" width="800" height="800" rx="220" ry="220"
          fill="#FFFFFF" fill-opacity="0.24" stroke="#FFFFFF" stroke-opacity="0.42" stroke-width="3"/>
    <!-- Subtle top highlight band -->
    <rect x="112" y="112" width="800" height="800" rx="220" ry="220" fill="url(#glassHL)"/>
  </g>

  <!-- Dial ring (clean) -->
  <g opacity="0.95" filter="url(#softGlow)">
    <circle cx="512" cy="512" r="210" fill="none" stroke="url(#accent)" stroke-width="34" stroke-linecap="round"/>
  </g>

  <!-- Ticks around the ring (12 major) -->
  <g transform="translate(512,512)">
    <use href="#tickMajor" transform="rotate(0)"/>
    <use href="#tickMajor" transform="rotate(30)"/>
    <use href="#tickMajor" transform="rotate(60)"/>
    <use href="#tickMajor" transform="rotate(90)"/>
    <use href="#tickMajor" transform="rotate(120)"/>
    <use href="#tickMajor" transform="rotate(150)"/>
    <use href="#tickMajor" transform="rotate(180)"/>
    <use href="#tickMajor" transform="rotate(210)"/>
    <use href="#tickMajor" transform="rotate(240)"/>
    <use href="#tickMajor" transform="rotate(270)"/>
    <use href="#tickMajor" transform="rotate(300)"/>
    <use href="#tickMajor" transform="rotate(330)"/>
  </g>

  <!-- Rocket outline (NO window circle), angled ~2 o'clock -->
  <g transform="translate(512,512) rotate(-45)" filter="url(#dropShadow)">
    <!-- White halo for legibility -->
    <path d="M 190 0 L 154 -24 L 98 -32 L 14 -26 L -12 -44 L -74 -12 L -74 12 L -12 44 L 14 26 L 98 32 L 154 24 Z"
          fill="none" stroke="#FFFFFF" stroke-opacity="0.75" stroke-width="34" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Accent outline -->
    <path d="M 190 0 L 154 -24 L 98 -32 L 14 -26 L -12 -44 L -74 -12 L -74 12 L -12 44 L 14 26 L 98 32 L 154 24 Z"
          fill="none" stroke="url(#accent)" stroke-width="22" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
